{% extends "base.html" %}
{% block title %}Register - Workout Tracker{% endblock %}

{% block body %}
<div class="auth-container">
    <div class="auth-box">
        <h1>Get started</h1>
        <p class="subtitle">Create your account</p>

        <form id="register-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="At least 6 characters" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">Create Account</button>
        </form>

        <p class="auth-footer">Already have an account? <a href="/login">Log in</a></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    try {
        await api.post('/api/auth/register', {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
        });
        window.location.href = '/';
    } catch (err) {
        showToast(err.message, 'error');
    }
});
</script>
{% endblock %}
